<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script type="text/javascript" src="resources/stuquery.js"></script>
	<script type="text/javascript" src="resources/formatexamples.js"></script>
	<script type="text/javascript" src="resources/leaflet/leaflet.js"></script>
	<script type="text/javascript" src="resources/datamapper.js"></script>
	<script type="text/javascript" src="resources/highlight/highlight.pack.js"></script>
	<script type="text/javascript" src="resources/search/datamapper.placesearch.js"></script>
	<link rel="StyleSheet" href="resources/leaflet/leaflet.css" type="text/css" />
	<link rel="StyleSheet" href="resources/datamapper.css" type="text/css" />
	<link rel="StyleSheet" href="resources/style.css" type="text/css" />
	<link rel="stylesheet" href="resources/highlight/highlight.css">
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@ODILeeds">
	<meta name="twitter:url" property="og:url" content="https://odileeds.org/projects/mapper/">
	<meta name="twitter:title" property="og:title" content="ODI Leeds Data Mapper">
	<meta name="twitter:description" property="og:description" content="Mapping open datasets.">

	h1, h2, h3, h4 { font-weight: 700; }
	h1 { margin-top: 0px; }
	.fork { float: right; color: white; }
	</style>
</head>
<body>

	<div class="main">
		<header class="b2-bg">
			<div class="holder padded">
				<a href="https://github.com/odileeds/datamapper/" class="fork">Fork on Github</a>
				<h1>Data Mapper</h1>
			</div>
		</header>

	
		<div class="holder padded">
			<p>Developed from a co-creation project with <a href="https://odileeds.org/projects/leeds-urban-commons/">ODI Leeds</a>, the <a href="https://lssi.leeds.ac.uk">University of Leeds</a>, <a href="http://baumanlyons.co.uk/news/updateleeds-love-it-share-it">Leeds Love It Share It</a> and <a href="https://leedscitylab.wordpress.com/">Leeds City Lab</a>. This is a prototype tool developed from <a href="https://odileeds.org/projects/commonground/">Common Ground</a>.</p>
		</div>
		<div class="holder padded">
			<div class="example">
				<div id="map1" style="width:100%;height:600px;border:1px solid black;"></div>
				<script>
				S(document).ready(function(){
					var commons = new DataMapper({
						'id': 'map1',
						'baseMaps': {
							'National Library of Scotland': L.tileLayer('https://geo.nls.uk/maps/os/1inch_2nd_ed/{z}/{x}/{y}.png', {
								attribution: 'Tiles: &copy; <a href="http://geo.nls.uk/maps/">National Library of Scotland Historic Maps</a>',
								bounds: [[49.6, -12], [61.7, 3]],
								minZoom: 1,
								maxZoom: 18,
								subdomains: '0123'
							}),
							'Esri WorldImagery': L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
								attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
							}),
						},
						'src': [
							'layers/layers.json',
							'https://raw.githubusercontent.com/odileeds/west-yorkshire-mapping/master/data/mapper.json'
						]
					});
					commons.init();
					commons.addPlaceSearch();
				});
				</script>
			</div>
		</div>
	</div>

	
</body>
</html>
